<div class="widget">
    <ng-container *ngIf="horseRaces">
    <div class="widget-header">
        <span class="widget-caption carbon" style="display: flex; align-items: center"><span
                class="icn-colorfull icn-colorfull-horse"></span><span style="margin-left: 5px"><strong>Today's Horse
                    Racing Card</strong></span></span>
    </div>
    <ul class="nav nav-tabs">
        <li *ngIf="horseLoading">
            <img style="height: 28px" src="assets/images/Spin-1.3s-55px.gif" alt="" srcset="" />
        </li>
        <li *ngFor="let tour of horseRaces" [class.active]="selectedTourHorse?.id == tour.id">
            <a (click)="selectItemHorse(tour)">
                <span [class]="tour.name"></span>
                <span style="width: 50px; margin-left: 24px">{{
                    tour.name
                    }}</span>
            </a>
        </li>
    </ul>
    <div class="tab-content" *ngIf="selectedTourHorse">
        <div class="tab-pane fade in" [id]="selectedTourHorse.name" [class.active]="selectedTourHorse">
            <div *ngFor="let venue of venuesHorse" class="race-card-wrapper" style="padding: 0px 0px 0px 10px">
                <div class="race-card-meeting">
                    <span>{{ venue.name }} </span>
                </div>
                <div class="race-card-races">
                    <ul>
                        <li *ngFor="let market of venue.markets">
                            <a [routerLink]="[
                    '/full-market',
                    7.1,
                    selectedTourHorse.id,
                    venue.id,
                    market.bfId
                  ]" [queryParams]="{ o: true }">{{ market.startTime | date: "HH:mm" }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </ng-container>
