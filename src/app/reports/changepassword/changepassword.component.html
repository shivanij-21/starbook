<div class="col-lg-12 col-md-12 col-xs-12">
  <Form class="widget" [formGroup]="changeForm" (ngSubmit)="changePassword()">
    <div class="widget-header bordered-bottom bordered-danger">
      <span class="widget-caption"><strong>Change Password</strong></span>
    </div>
    <div id="upd">
      <div class="widget-body">
        <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input
            name="oldPassword"
            formControlName="pwd"
            type="password"
            id="oldPassword"
            class="form-control"
            placeholder="Old Password"
            required=""
          />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>

          <input
            name="newPassword"
            formControlName="newpwd"
            type="password"
            id="newPassword"
            class="form-control"
            placeholder="New Password"
            required=""
          />
         
        
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm new password</label>
          <input
            formControlName="confirmPassword"
            name="confirmPassword"
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm new Password"
            required=""
          />
          <span
            id="CompareValidator1"
            class="label label-danger"
            style="visibility: hidden"
            >Wrong password</span
          >
        <br>
          <span
          id="RegularExpressionValidator1"
          class="label label-danger text-wrap"
          style="visibility: hidden"
          >The new and confirm password should  be same</span
        >
        </div>
        <div class="form-group">
          <button
            type="submit"
            name="btnChangePass"

            id="btnChangePass"
            class="btn btn-primary"
          >
          Submit
        </button>
        
        <span id="status"></span>
        </div>
      </div>
    </div>
  </Form>
</div>
