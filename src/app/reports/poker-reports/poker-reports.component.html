<div class="row">
    <div class="col-lg-3 col-sm-3">
      <div class="form-group">
        <label>Start Date</label>
        <div class="input-group">
          <input
            type="text"
            placeholder="from"
            class="form-control"
            bsDatepicker
            [minDate]="month"
            [maxDate]="toDate"
            [(bsValue)]="fromDate"
            [bsConfig]="{
              dateInputFormat: 'DD-MM-Y HH:mm:ss',
              containerClass: 'theme-blue'
            }"
          />
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-3">
      <div class="form-group">
        <label>End Date</label>
        <div class="input-group">
          <input
            type="text"
            placeholder="to"
            class="form-control"
            bsDatepicker
            [minDate]="fromDate"
            [maxDate]="toDate"
            [(bsValue)]="toDate"
            [bsConfig]="{
              dateInputFormat: 'DD-MM-Y HH:mm:ss',
              containerClass: 'theme-blue'
            }"
          />
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-3">
      <div class="form-group">
        <label>&nbsp;</label><br />
        <button
          (click)="getBetHistory()"
          value="Load Report"
          class="btn btn-blue"
        >
          Load Report
        </button>
      </div>
    </div>
  </div>
  <div class="widget">
    <div class="widget-header">
      <div class="btn-group pull-left" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                aria-controls="dropdown-basic">
                <i class="glyphicon glyphicon-save"></i> <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" [appExportData]="'no-more-tables'" [type]="'xml'">XML</a></li>
          <li role="menuitem"><a class="dropdown-item" [appExportData]="'no-more-tables'" [type]="'csv'">CSV</a></li>
          <li role="menuitem"><a class="dropdown-item" [appExportData]="'no-more-tables'" [type]="'xls'">MS-Excel</a></li>
        </ul>
      </div>
      <div class="pull-left" style="margin-top: 10px">
        <strong> Casino Bets</strong>
      </div>
    </div>
    <div class="widget-body">
      <div class="table-responsive" id="no-more-tables">
        <table id="no-more-tables" class="table table-condensed table table-bordered">
          <thead>
            <tr>
              <th>Username</th>
              <th>Bet Amount</th>
              <th>Profit Loss</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let bet of pokerHistory"
            >
              <td data-title="Bet ID">{{ bet.userName }}</td>
              <td data-title="Selection ID">{{bet.AmountBet | number: '0.2'}}</td>
              <td data-title="Runner Name"[ngClass]="{'red':bet.AmountWon<0,'green':bet.AmountWon>0}">{{ bet.AmountWon| number: '0.2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
